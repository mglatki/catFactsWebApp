<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Facts</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Cat Facts</h1>
      <div class="sliderMode">
        <p id="sliderModeText">Stack facts</p>
        <label class="switch">
          <input
            type="checkbox"
            name="sd"
            id="catFactModeSwitch"
            onclick="toggleCatFactsMode()"
          />
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <main></main>
    <button id="addCustomCatInfoButton">Add custom info about your cat</button>
    <info class="customCatInfo customCatInfoHide">
      <p>Your cat:</p>
      <p>Name:</p>
      <p>Weight:</p>
      <p>Height:</p>
      <p>Length:</p>
    </info>
    <div class="customCatInfoForm customCatInfoFormHide">
      <input
        type="text"
        class="customCatInfoFormInput"
        placeholder="Enter cats name"
      />
      <input
        type="text"
        class="customCatInfoFormInput"
        placeholder="Enter cats weight"
      />
      <input
        type="text"
        class="customCatInfoFormInput"
        placeholder="Enter cats height"
      />
      <input
        type="text"
        class="customCatInfoFormInput"
        placeholder="Enter cats length"
      />
      <button id="customCatInfoFormSubmitButton" type="button">Save</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
